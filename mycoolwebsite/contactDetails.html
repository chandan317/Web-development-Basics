<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
  </head>
  <body>
    <h1>Enter your Details here</h1>
    <form action="">
      <label for=""> First Name</label>
      <input type="text" name="first name" />
      <label for="">Second Name</label>
      <input type="text" name="second name" />
      <br />
      <br />
      <label for="">Age</label>
      <input type="number" name="" id="" />
      <br />
      <label for="">Date of Birth</label>
      <input type="date" name="" id="" />
      <br />
      <br />
      <label for="email">Email</label>
      <input id="email" type="email" name="" id="" />
      <label for="">Password</label>
      <input type="password" />
      <br /><br />
      <p>Enter your tshirt size</p>

      <input id="small" type="radio" name="tshirtSize" value="small" />
      <label for="small">small</label>
      <input type="radio" id="medium" name="tshirtSize" value="medium" />
      <label for="medium">medium </label>
      <input type="radio" id="large" name="tshirtSize" value="large" />
      <label for="large">large</label>

      <br />
      <br />
      <label for="color">Your favourite color </label>
      <input id="color" type="color" />

      <br />

      <br />
      <label for="cars">Choose a car</label>
      <select name="car" id="cars">
        <option value="nexon">nexon</option>
        <option value="kia">kia</option>
        <option value="punch">punch</option>
        <option value="venue">venue</option>
      </select>
      <br />
      <br />
      <label for="aboutYourself">Tell us about yourself</label>
      <textarea
        name="aboutYourself"
        id="aboutYourself"
        cols="50"
        rows="10"
      ></textarea>
      <br />
      <br />
      <input type="reset" name="" id="" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
