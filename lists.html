<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lists</h1>
    <h3>Order list</h3>

    <ol type="1" start="">
      <li>Virat</li>
      <li>MS dhoni</li>
      <li>Rohit</li>
    </ol>
    <h3>Unorder Lists</h3>
    <ul>
      <li>
        Apple
        <ol>
          <li>Vitamin</li>
          <li>Calcium</li>
        </ol>
      </li>
      <li>Banana</li>
      <li>citrus</li>
    </ul>
    <h2>Tables</h2>
    <table>
      <caption>
        My Marksheet
      </caption>
      <colgroup>
        <col span="2" style="background-color: aquamarine" />
        <col style="background-color: aqua" />
      </colgroup>

      <thead style="background-color: yellowgreen">
        <tr>
          <th>Subjects</th>
          <th>Marks</th>
          <th>Passed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Marks</td>
          <td>100</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>English</td>
          <td>99</td>
          <td>yes</td>
        </tr>
      </tbody>
      <tfoot style="background-color: blue">
        <th colspan="2">Passed</th>

        <th>Yes</th>
      </tfoot>
    </table>
  </body>
</html>
